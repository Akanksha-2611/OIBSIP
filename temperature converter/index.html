<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <h1>Temperature Converter</h1>
<div  class="container">
  <div class="box">
    <label for="temperature name" class="temp" >Enter Temperature:</label>
    <div class="input-container" >
      <input type="number" id="temperatureInput" placeholder="Enter temperature" step="any" required><br>
      <select id="unitSelect">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>

    <button class="convert-button" onclick="convertTemperature()">Convert</button>
    <div class="result" id="resultContainer"></div>

  </div>
</div>


  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById('temperatureInput').value;
      var unitSelect = document.getElementById('unitSelect').value;
      var convertedTemperature = 0;
      var resultContainer = document.getElementById('resultContainer');

      if (unitSelect === 'celsius') {
        convertedTemperature = (temperatureInput * 9/5) + 32;
        resultContainer.textContent = convertedTemperature + '°F';
      } else {
        convertedTemperature = (temperatureInput - 32) * 5/9;
        resultContainer.textContent = convertedTemperature + '°C';
      }
    }
  </script>
</body>
</html>
